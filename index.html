<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Card Balance Checker</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="css/styles.css?v=1.0.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Community Card Balance Checker</h1>
            <p class="subtitle">Check your card balance by scanning or entering your barcode</p>
        </header>

        <main class="main-content">
            <div class="card lookup-card">
                <div class="input-section">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <span class="material-icons input-icon">qr_code</span>
                            <input
                                type="text"
                                id="barcodeInput"
                                placeholder="Enter your 16-digit barcode"
                                maxlength="16"
                                autocomplete="off"
                            >
                        </div>
                        <button id="scanButton" class="scan-button" title="Scan Barcode">
                            <span class="material-icons">qr_code_scanner</span>
                        </button>
                    </div>

                    <button id="lookupButton" class="lookup-button">
                        <span class="material-icons button-icon">search</span>
                        <span class="button-text">Check Balance</span>
                    </button>
                </div>

                <div id="loadingSection" class="loading-section hidden">
                    <div class="spinner"></div>
                    <p>Checking your card...</p>
                </div>

                <div id="errorSection" class="error-section hidden">
                    <div class="error-content">
                        <span class="material-icons error-icon">error</span>
                        <p id="errorMessage"></p>
                    </div>
                </div>

                <div id="successSection" class="success-section hidden">
                    <div class="balance-display">
                        <div class="balance-header">
                            <span class="material-icons success-icon">check_circle</span>
                            <h3>Card Found!</h3>
                        </div>
                        <div class="balance-info">
                            <div class="balance-item main-balance">
                                <label>Available Balance</label>
                                <span id="availableBalance" class="balance-amount">€0.00</span>
                            </div>
                            <div class="balance-item">
                                <label>Monthly Budget</label>
                                <span id="monthlyBudget" class="budget-amount">€0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scanner Modal -->
            <div id="scannerModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Scan Barcode</h3>
                        <button id="closeScannerButton" class="close-button">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                    <div id="scannerContainer" class="scanner-container">
                        <video id="scannerVideo" class="scanner-video"></video>
                        <div class="scanner-overlay">
                            <div class="scanner-frame"></div>
                            <p class="scanner-instructions">Position the barcode within the frame</p>
                        </div>
                    </div>
                    <div class="scanner-controls">
                        <button id="toggleFlashButton" class="control-button">
                            <span class="material-icons">flash_off</span>
                            <span>Flash</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- QuaggaJS for barcode scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <!-- Application scripts -->
    <script src="js/config.js?v=1.0.1"></script>
    <script src="js/firebase-service.js?v=1.0.1"></script>
    <script src="js/scanner.js?v=1.0.1"></script>
    <script src="js/app.js?v=1.0.1"></script>
</body>
</html>
